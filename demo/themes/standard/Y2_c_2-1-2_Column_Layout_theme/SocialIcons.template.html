<div width="100%" builder-element="BlockElement">
 <div style="padding-top:15px;padding-bottom:15px">
 <div class="container">
 <div builder-element="IconsContainerElement" 
 style="text-align: center; display: grid; grid-template-columns: repeat(auto-fit, minmax(50px, max-content)); gap: 15px; justify-content: center;">
 <% items.forEach(function(item) { %>
 <div style="display: inline-block;">
 <a builder-element="IconLinkElement"
 data-value="twitter" 
 href="<%= item.link %>"
 class="d-inline-block">
 <span class="social-icon" inline-edit="text">
 <img alt="<%= item.label %>"
 src="<%= item.image_url %>"
 height="35"
 width="auto">
 </span>
 </a>
 </div>
 <% }); %>
 </div>
 </div>
 </div>
</div>
